<div class="container">
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please sign in</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                    </div>
                    <form accept-charset="UTF-8" role="form" ng-submit='vm.signin()'>
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Email" name="email" type="text" ng-model='vm.user.email' required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" minlength="8" ng-model='vm.user.password' required>
                            </div>
                            <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                        </fieldset>
                        <hr>
                        <div class="login-register">
                            <a class="btn btn-lg btn-info btn-block" href="#!/Signup">Signup</a>
                        </div>
                        <div class="alert alert-dismissible alert-danger" role="alert" ng-hide=" ! vm.message " style="height: 100px;">
                            <button type="button" class="close" aria-label="Close">&emsp;<span aria-hidden="true">&times;</span></button>
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            <span class="sr-only"></span>
                            {{vm.message}}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
